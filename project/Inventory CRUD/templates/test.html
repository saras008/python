<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Item</h1>
    <form action="{{ url_for('edit_item', id=item[0]) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ item[1] }}" required><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ item[2] }}" required><br>
        
        <input type="submit" value="Update Item">
    </form>
</body>
</html>
