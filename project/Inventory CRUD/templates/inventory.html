<!DOCTYPE html>
<html>
    <head>
        <title>Inventory</title>
        <link rel='stylesheet', type='text/css', href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Inventory</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
